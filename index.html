<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="card grid flow">
          <picture class="card__picture">
            <source
              media="(min-width: 36em)"
              srcset="images/image-product-desktop.jpg"
            />
            <img src="images/image-product-mobile.jpg" class="card__image"
            alt="Gabrielle Essense perfume bottle laying flat on a table with
            green leaves above and below it" " />
          </picture>
          <div class="card__body flow">
            <p class="card__sub-title">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__prices">
              <p class="card__current-price">
                <span class="visually-hidden">Current Price</span>
                $149.99
              </p>
              <del class="card__old-price">
                <span class="visually-hidden">Original Price</span>
                $169.99
              </del>
            </div>
            <button class="card__btn" data-icon="shopping-cart">
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
